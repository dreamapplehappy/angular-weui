<a ng-click="$ctrl.showAlertDialog()" class="weui_btn weui_btn_primary" id="showDialog2">点击弹出Alert-Dialog</a>
<div ng-show="$ctrl.show" class="weui_dialog_alert" id="JS-weui-alert-dialog">
    <div ng-click="$ctrl.hideAlertDialog()" class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a ng-click="$ctrl.hideAlertDialog()" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
