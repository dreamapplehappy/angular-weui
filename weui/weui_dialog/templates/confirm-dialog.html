<a ng-click="$ctrl.showConfirmDialog()" class="weui_btn weui_btn_primary" id="showDialog1">点击弹出Confirm-Dialog</a>
<div ng-show="$ctrl.show" class="weui_dialog_confirm" id="JS-weui-confirm-dialog">
    <div ng-click="$ctrl.hideConfirmDialog()" class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
        <div class="weui_dialog_ft">
            <a ng-click="$ctrl.hideConfirmDialog()" class="weui_btn_dialog default">取消</a>
            <a class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
